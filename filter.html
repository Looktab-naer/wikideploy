<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/filter.css" />
    <title>Document</title>
</head>

<body>
    <div>
        <div class="top_bar">
            <div class="icon_box">
                <div class="icon">
                    <img src="./assets/filter/arrow.png" class="arrow_icon" />
                </div>
            </div>
            <p class="top_title">Filter Setting</p>
        </div>

        <div class="shop_bar">
            <p class="shop_title">Shop Type</p>
            <div class="shop_category">
                <div class="category_row1">
                    <div class="category1">
                        <p>Cafe</p>
                    </div>
                    <div class="category2">
                        <p>Restaurant</p>
                    </div>
                    <div class="category3">
                        <p>Bar</p>
                    </div>
                </div>
                <div class="category_row2">
                    <div class="category4">
                        <p>Fitness</p>
                    </div>
                    <div class="category5">
                        <p>Shopping</p>
                    </div>
                </div>
                <div class="category_row3">
                    <div class="category6">
                        <p>Cultural Life</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="price_bar">
            <p class="price_title">Price</p>
            <div class="price_box">
                <p class="price_box_title">1,000 ~ 2,000</p>
                <div class="range_box">
                    <div class="range_base"></div>
                    <div class="range"></div>
                    <div class="range_main_circle_left">
                        <div class="range_circle"></div>
                    </div>
                    <div class="range_main_circle_right">
                        <div class="range_circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="distance_bar">
            <p class="distance_title">Distance</p>
            <div class="distance_list">
                <div class="distance_item">
                    <p>100m</p>
                    <input type="radio" name="circle" value="" />
                </div>
                <div class="distance_item">
                    <p>500m</p>
                    <input type="radio" name="circle" value="" />
                </div>
                <div class="distance_item">
                    <p>1km</p>
                    <input type="radio" name="circle" value="" />
                </div>
                <div class="distance_item">
                    <p>3km~</p>
                    <input type="radio" name="circle" value="" />
                </div>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div class="congestion_bar">
        <p class="congestion_title">Congestion level</p>
        <div class="congestion_select_box">
            <div class="congestion_select_item1">
                Crowded
            </div>
            <div class="congestion_select_item2">
                Relaxed
            </div>
            <div class="congestion_select_item3">
                Normal
            </div>
        </div>
    </div>
    <div class="save_bar">
        <div class="save_button">
            <p>Save</p>
        </div>
    </div>

    </div>
</body>

</html>
